<div class="row row-eq-height">
  <div class="col-md-12 widget">
    <div class="widget-wrapper map">
   <app-map></app-map>
    </div>
  </div>
</div>


<!--------------------row 1-------------------------->
<div class="row row-eq-height">
  <div class="ui-g-12 widget">
  
   
  <!--------------------server-------------------------->
  <div class="ui-g-6">
    <div class="widget-wrapper">
      <div class="row">
       
          <div class="ui-g-11" style="margin-top: -14px; font-weight: bold; padding-left: 16px;">Server

            <div class="servers" style="margin-top:10px; overflow:auto; height:150px;">
              <div *ngFor="let server of Servers">
               
              <div class="gridy" style="text-align:center">
                         
                    <div>
                      <div [ngClass]="server.color == 'green' ? 'g-circle'  :server.color == 'red' ? 'r-circle' : 'o-circle' ">
                      </div>
                      </div> 
                    </div>
                </div>
          </div>
          </div>
        <div class="ui-g-1" style="padding: 0; margin-top: -8px">
        <i class="fa fa-gear" style="font-size:24px;float:right;margin-right: 10px; margin-top: 2px" (click)="confirm()"></i>
     </div>
        
      </div>
      
    </div>
  </div>


  <!--------------------Cloud-------------------------->
  <div class="ui-g-6">
    <div class="widget-wrapper">
      <div class="row">
       
          <div class="ui-g-11" style="margin-top: -14px; padding-left: 16px;"><Strong>Cloud</Strong>

            <div class="servers" style="margin-top:10px; overflow:auto; height: 150px;">
              <div *ngFor="let cloud of Clouds">
               
                <div class="ui-g-8" style="margin-top: 3px; padding-left: 46px">
                  <p style="margin-bottom: 0;">{{cloud.name}}</p>
                </div>  
                <div class="ui-g-4">
                   
                  <div [ngClass]="cloud.color == 'green' ? 'g-circle'  :cloud.color == 'red' ? 'r-circle' : 'o-circle' ">
                  </div>   
            
                  </div>
                </div>
          </div>
          </div>
        <div class="ui-g-1" style="padding: 0; margin-top: -8px">
        <i class="fa fa-gear" style="font-size:24px;float:right;margin-right: 10px;margin-top: 2px" (click)="confirm()"></i>
     </div>
        
      </div>
      
    </div>
  </div>


  

  </div>
</div>
