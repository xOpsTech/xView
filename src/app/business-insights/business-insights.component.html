<div class="row row-eq-height">
  <div class="col-md-12 widget">
    <div class="widget-wrapper map">
      <app-map></app-map>
    </div>
  </div>
</div>

<div class="row row-eq-height">
  <div class="ui-g-12 widget">
    <div class="ui-g-6">
      <div class="widget-wrapper">
        <div class="row">

          <div class="ui-g-11" style="margin-top: -14px; font-weight: bold; padding-left: 16px;">Server

            <div class="servers" style="margin-top:10px; overflow:auto; height:150px;">
              <div *ngFor="let server of serverData">

                <div class="gridy" style="text-align:center">

                  <div>
                    <div class="popup">
                      <span class="popuptext" [id]="server.name"></span>
                    </div>
                    <div (mouseenter)="fireEvent(server)" (mouseleave)="fireEvent(server)" [ngClass]="server.color == 'green' ? 'g-circle'  :server.color == 'red' ? 'r-circle' : 'o-circle' ">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ui-g-1" style="padding: 0; margin-top: -8px">
            <i class="fa fa-gear" style="font-size:24px;float:right;margin-right: 10px; margin-top: 2px" (click)="confirm()"></i>
          </div>
        </div>
      </div>
    </div>


    <div class="ui-g-6">
      <div class="widget-wrapper">
        <div class="row">
          <div class="ui-g-11" style="margin-top: -14px; padding-left: 16px;">
            <Strong>Cloud</Strong>
            <div class="servers" style="margin-top:10px; overflow:auto; height: 150px;">
              <div *ngFor="let cloud of cloudData">

                <div class="ui-g-8" style="margin-top: 3px; padding-left: 46px">
                  <p style="margin-bottom: 0;">{{cloud.name}}</p>
                </div>
                <div class="ui-g-4">
                  <div [ngClass]="cloud.color == 'green' ? 'g-circle'  :cloud.color == 'red' ? 'r-circle' : 'o-circle' ">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ui-g-1" style="padding: 0; margin-top: -8px">
            <i class="fa fa-gear" style="font-size:24px;float:right;margin-right: 10px;margin-top: 2px" (click)="confirm()"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<div class="row row-eq-height">
    <div class="ui-g-12 widget">
  
      <div class="ui-g-6">
        <div class="widget-wrapper">
          <div class="row">
            <div class="ui-g-11" style="margin-top: -14px; font-weight: bold; padding-left: 16px;">Storage
              <div class="servers" style="margin-top:10px; overflow:auto; height:150px;">
                <div *ngFor="let storage of storageData">
                  <div class="ui-g-3" style="text-align:center">
                    <i class="fa fa-list" style="font-size:48px;" [ngStyle]="storage.color == 'red' ? {'color' : 'red'} : storage.color == 'green' ? {'color' : 'green'} : {'color' : 'orange'}">
                    </i>
                  </div>
                </div>
              </div>
            </div>
            <div class="ui-g-1" style="padding: 0; margin-top: -8px">
              <i class="fa fa-gear" style="font-size:24px;float:right;margin-right: 10px; margin-top: 2px" (click)="confirm()"></i>
            </div>
          </div>
        </div>
      </div>
  
      <div class="ui-g-6">
        <div class="widget-wrapper">
          <div class="row">
            <div class="ui-g-11" style="margin-top: -14px; font-weight: bold; padding-left: 16px;">Database
              <div class="servers" style="margin-top:10px; overflow:auto; height:150px;">
                <div *ngFor="let database of databaseData">
                  <div class="ui-g-2" style="text-align:center">
                    <i class="fa fa-database" style="font-size:35px;" [ngStyle]="database.color == 'red' ? {'color' : 'red'} : database.color == 'green' ? {'color' : 'green'} : {'color' : 'orange'}">
                    </i>
                  </div>
                </div>
              </div>
  
            </div>
            <div class="ui-g-1" style="padding: 0; margin-top: -8px">
              <i class="fa fa-gear" style="font-size:24px;float:right;margin-right: 10px; margin-top: 2px" (click)="confirm()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
