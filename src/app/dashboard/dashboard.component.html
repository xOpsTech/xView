<h2>Custom Dashboard</h2>

<p-dialog header="Custom Dashboard" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550">
    <form (ngSubmit)="newChartFormSubmit(heroForm)" #heroForm="ngForm">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-4">
                    Dasboard Name
                </div>
                <div class="ui-g-8">
                    <input pInputText type="text" [(ngModel)]="dashboardname" name="dname" #dname="ngModel" />
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-4">
                    Type
                </div>
                <div class="ui-g-8">
                    <p-dropdown [options]="dashboardTypesDropdown" [autoWidth]="false" [(ngModel)]="dashboardType" name="dashboardtype" #dashboardtype="ngModel"></p-dropdown>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-4">
                    DataSource
                </div>
                <div class="ui-g-8">
                    <p-dropdown [options]="dataSourceDropDown" [autoWidth]="false" [(ngModel)]="dataSource" name="xaxis" (onChange)="onDataSourceSelect($event.value)"
                        #xaxis="ngModel"></p-dropdown>
                </div>
            </div>

            <div *ngIf="displayxy">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        Y Axis Name
                    </div>
                    <div class="ui-g-8">
                        <input pInputText type="text" [(ngModel)]="yAxisName" name="yaxisname" #yaxisname="ngModel" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        Y Axis
                    </div>
                    <div class="ui-g-8">
                        <p-dropdown [options]="xAxisDropDown" [autoWidth]="false" [(ngModel)]="yAxis" name="yaxis" #yaxis="ngModel"></p-dropdown>
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        X Axis Name
                    </div>
                    <div class="ui-g-8">
                        <input pInputText type="text" [(ngModel)]="xAxisName" name="xaxisname" #xaxisname="ngModel" />
                    </div>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-4">
                        Y Axis
                    </div>
                    <div class="ui-g-8">
                        <p-dropdown [options]="yAxisDropDown" [autoWidth]="false" [(ngModel)]="xAxis" name="xaxis" #xaxis="ngModel"></p-dropdown>
                    </div>
                </div>

                <div class="ui-g-12">
                    <textarea [rows]="5" [cols]="60" pInputTextarea autoResize="autoResize" [(ngModel)]="dataArea" name="dataarea" style=""></textarea>
                </div>
            </div>

        </div>


        <p-footer>
            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        </p-footer>
    </form>
</p-dialog>

<div class="ui-g-4">
    <button style="font-size: 40px" (click)="showDialog()">+</button>
</div>



<div #charts id="test" class="row"></div>
