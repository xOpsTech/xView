<div class="wrapper">
  <div class="ui-g">
    <div class="ui-g-12">

      <form #searchLogsForm="ngForm" (ngSubmit)="onSearch(searchLogsForm) ">
        <input type="text" class="form-control" name="searchq" (ngModel)="searchq" placeholder="Search" />
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="row row-eq-height">
        <div class="col-md-12 widget">
          <div class="widget-wrapper map">
            <iframe style="width: 100%; height:900px " *ngIf="search" [src]="logsearchurl"></iframe>
          </div>
        </div>
      </div>
    </div>
   
   
  </div>
</div>
